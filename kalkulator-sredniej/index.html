<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kalkulator Średniej</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <h1>Kalkulator Średniej</h1>
    <label for="">Podaj ocenę (1-6)</label>
    <input type="number" min="1" max="6" id="ocena" />
    <button onclick="dodajOcene()">Dodaj ocene</button>
    <button onclick="policzSrednia()">Policz średnią</button>
    <div id="listaOcen"></div>
    <div id="srednia"></div>
    <div id="ocenaOpisowa"></div>
  </body>
</html>
